<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_div">
        <div class="track" id="abc">TRACK</div>
        <div class="artist" id="bcd">ARTIST</div>
        <div class="img"><img src="1s.jfif" alt="" id="def"></div>
        <br>
        <audio src="1.mp3"></audio>
    <div class="progress">
        <div id="progress_bar"></div>
        <div id="current">0:00</div><div id="duration">0:00</div>
    </div>
        <div class="music_control">
            <i class="fa-solid fa-backward" id="prev"></i>
            <i class="fa-solid fa-play" id="play"></i>
            <i class="fa-sharp fa-solid fa-forward" id="next"></i> 
        </div>
        <div class="volume-control">
            <label for="volume-slider">Volume:</label>
            <input type="range" id="volume-slider" min="0" max="1" step="0.05" placeholder="Adjust volume">
          </div>          
    </div>
    <script src="backend.js"></script>
</body>
</html>
